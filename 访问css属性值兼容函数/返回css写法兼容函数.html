<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回css属性兼容写法</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            opacity: 0.4;
        }


    </style>
</head>
<body>
    <div id="box">

    </div>

</body>

<script>
    function getStyle(obj,attr) {
        if(obj.currentStyle) {
            return obj.currentStyle[attr];
        } else {
            return window.getComputedStyle(obj,null)[attr];
        }
    }
    var box = document.getElementById("box");
    console.log(getStyle(box,"opacity"));
</script>
</html>
